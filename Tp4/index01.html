<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function creerTableau(N){
            tableau = []
            for(let i=0;i<N;i++){
                tableau.push(Math.floor(Math.random()*20))
            }
            return tableau
        }
        creerTableau(10)
        console.log(tableau);
    </script>
</body>
</html>
