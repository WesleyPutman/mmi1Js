<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcul(N){
            let somme = 0
            for(i=N;i>=0;i--){
                 cal = N-i
                 somme += cal
            }
            return somme
        }
        let somme = calcul(15)
        console.log(somme);
    </script>
</body>
</html>
