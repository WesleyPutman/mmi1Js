<body>
    <script>
        function addition(){
            let somme = 0
            for(let i=0;i<arguments.length;i++){
                somme += arguments[i];
            }
            return somme

        }
        console.log(addition(1,5,8,9,3,4,9,6,4,7,5,2,3,1,0,5,8,7,4,5,6,9));
    </script>
