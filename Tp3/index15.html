<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function Bissextile(a){
            let resultat = false;
            if(Number.isInteger(a/4)){
                if(Number.isInteger(a/100)){
                    if(Number.isInteger(a/400)){
                        resultat = true;
                    }else{
                        resultat = false;
                    }
                }else{
                    resultat = true;
                }
            }else{
                resultat = false;
            }
            return resultat;
        }

        
        console.log(Bissextile(1900));
    </script>
</body>
