<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isBissextile(a){
            let resultat =false;
            if(Number.isInteger(a/4)){
                resultat = false
            }
            if(Number.isInteger(a/100)){
                if(Number.isInteger(a/400)){
                    resultat = true
                }else{
                    resultat = false
                }
            }else{
                resultat = true
            }
            return resultat
        }
        console.log(isBissextile(2000));
    </script>
</body>
</html>
