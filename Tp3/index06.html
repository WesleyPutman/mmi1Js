<body>

    <script>
        function addition(){
            let sum = 0;
            for(let i=0;i<arguments.length;i++){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(addition(5,9,7,8,3,1,9,8,7,99,54,23,65,87));
    </script>
</body>
