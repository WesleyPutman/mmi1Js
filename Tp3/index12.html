<!DOCTYPE html>

<body>
    <script>
        function calcul(x1,y1,x2,y2){
            distance = Math.sqrt(Math.pow((x2-x1),2)+Math.pow((y2-y1),2))
            return distance
        }
        calcul(1,2,4,6)
        console.log(distance);
    </script>
</body>
